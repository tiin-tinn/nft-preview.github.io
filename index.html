<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card flex-col">
        <div class="card-main-img">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
        </div>
        <h2 class="card-title">Equilibrium #3429</h2>
        <p class="card-content">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-detail flex-row">
          <span class="price flex-row mr-inline-end"
            ><img src="images/icon-ethereum.svg" alt="Etherum" />0.041 ETH</span
          >
          <span class="deadline flex-row mr-inline-end"
            ><img src="images/icon-clock.svg" alt="Clock" />3 days left</span
          >
        </div>
        <div class="card-creator flex-row mr-inline-end">
          <img src="images/image-avatar.png" alt="creator" /> Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </main>
  </body>
</html>
